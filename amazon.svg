<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" width="560" height="180" role="img" aria-labelledby="title desc">
  <title id="title">amazon logo (lowercase with smile)</title>
  <desc id="desc">Lowercase word "amazon" in black with an orange smile arrow from a to z.</desc>
  <defs>
    <style>
      .word { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif; font-weight: 700; }
    </style>
    <marker id="arrow" markerWidth="16" markerHeight="16" refX="12" refY="8" orient="auto">
      <path d="M0,0 L16,8 L0,16 Z" fill="#FF9900"/>
    </marker>
  </defs>

  <!-- wordmark -->
  <text x="12" y="116" class="word" font-size="112" fill="#000000" letter-spacing="1">amazon</text>

  <!-- smile arrow (approximate) -->
  <path d="M84,124 C190,174 366,176 474,126" fill="none" stroke="#FF9900" stroke-width="18" stroke-linecap="round" marker-end="url(#arrow)"/>
</svg>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon SVG (lowercase)</title>
    <meta name="description" content="Lowercase amazon SVG logo with smile arrow" />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif; padding: 24px; }
      .wrap { max-width: 960px; width: 100%; display: grid; gap: 20px; justify-items: center; }
      .card { background: color-mix(in oklab, Canvas 92%, transparent); border: 1px solid color-mix(in oklab, CanvasText 15%, transparent); border-radius: 12px; padding: 24px; width: min(100%, 820px); }
      img, object, svg { max-width: 100%; height: auto; display: block; }
      .actions { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
      .btn { appearance: none; border: 1px solid color-mix(in oklab, CanvasText 20%, transparent); background: color-mix(in oklab, Canvas 96%, transparent); padding: 10px 14px; border-radius: 10px; cursor: pointer; text-decoration: none; color: inherit; }
      .btn:hover { border-color: color-mix(in oklab, CanvasText 35%, transparent); }
      .note { opacity: .7; font-size: .9rem; }
      footer { opacity: .6; font-size: .85rem; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="card">
        <h1 style="margin-top:0">Amazon SVG (lowercase)</h1>
        <object type="image/svg+xml" data="/amazon.svg" aria-label="amazon logo" style="width: 560px; max-width: 100%"></object>
        <div class="actions">
          <a class="btn" href="/amazon.svg" download>Download SVG</a>
          <a class="btn" href="/amazon.svg" target="_blank" rel="noopener noreferrer">Open raw SVG</a>
        </div>
        <p class="note">Vector SVG composed of text and an orange smile arrow. Colors: black (#000) and Amazon orange (#FF9900).</p>
      </div>
      <footer>Served as a static site and ready for Vercel deployment.</footer>
    </main>
  </body>
</html>
